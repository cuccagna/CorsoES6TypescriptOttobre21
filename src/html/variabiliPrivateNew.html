   <script>
      /* Variabili private definite in questo modo supportate 
      solo nei più recenti browser */
      class Animale{
         #colore; //sintassi per variabili private
         #zampe; //sinatssi per variabili private

         constructor(colore,zampe){
            this.#colore = colore;
            this.#zampe = zampe;
         }

         getZampe(){
            return this.#zampe;
         }

         setZampe(numZampe){
            if(numZampe<=0)
               throw new Error("Numero di zampe errato")
            
            this.#zampe = numZampe;
         }
      }

   </script>
